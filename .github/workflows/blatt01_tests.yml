name: Aufgabenblatt 01 Tests

on: [push]

jobs:
  tests-blatt01:
    runs-on: ubuntu-latest

    steps:
    - name: Clone Repo to runner
      uses: actions/checkout@v3

    - name: Test
      run: echo $GITHUB_WORKSPACE

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven

    - name: Test
      run: mvn -B -Dtest=Blatt01Tests test
    
